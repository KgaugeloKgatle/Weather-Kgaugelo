<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kgaugelo APP</title>
    <link rel="stylesheet" href="sytle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
      />
      <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    
</head>
<body>
    <header>
        <form class="search-form">
            <input type="search" placeholder="Enter a city.." required  class="search-form-input">
            <input type="submit" value="Search"  class="search-form-button" >
           
        </form>
    </header>
    <main>
        <div class="weather-app-data">
            <h1 class="weather-app-city">Tzaneen</h1>
            <p class="weather-app-details">
                Tuesdday 14:49 , scatterd clouds
                <br>
                Humidity <strong>69% </strong>,wind : <strong> 3.20km/h</strong>
            </p>
            <div class="weather-app">
                <div class="weather-app-icon">🌤️</div>
                <div class="weather-app-temp">15</div>
                <div class="weather-app-unit">°C</div>
            </div>
        </div>
    </main>
    <footer>
        This project was coded by 
        <a href="https://github.com/KgaugeloKgatle" target="_blank">Kgugelo Kgatle</a>, 
        is 
        <a href="https://github.com/KgaugeloKgatle/Weather-Kgaugelo" target="_blank">open - source on Github</a>
        and 
        <a href="https://weather-app-kgatlek.netlify.app" target="_blank">hosted on Netlify</a>
    </footer>
    <div>
        <script src="index.js"></script>
    </div>
</body>
</html>
